<section class="mainbar" data-ng-controller="attendees as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="widget wgreen">
                    <div data-cc-widget-header title="{{vm.title}}" subtitle="{{vm.attendees.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd list-flow" data-ng-repeat="s in vm.attendees">
                            <div class="user">
                                <img data-cc-img-person="{{s.imageSource}}"
                                     class="img-polaroid stacked" />
                                <div class="name-stack">
                                    <h5>{{s.firstName}}</h5>
                                    <h5>{{s.lastName}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
